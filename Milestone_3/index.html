<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <link rel="stylesheet" href="style.css">
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <nav>
            <img class="logo" src="./img/netflix-logo.png" alt="">
            <div class="searcher">
                <input type="search" name="" id="" placeholder="Search for a movie or show"
                v-model="query" @keyUp.enter="search" >
                <button type="submit" class="searchButton" @click="search">
                <i class="fa fa-search"></i>
                </button>
            </div>
            
        </nav>
        <main class="container">
            <!-- <input type="search" name="" id="" placeholder="Search for a movie or show"
              v-model="query" @keyUp.enter="search" >
            <button type="submit" class="searchButton" @click="search">
                <i class="fa fa-search"></i>
                Search
            </button> -->
            <div class ="MoviesContainer">
                <div v-for="result in results" class="movie">
                    <h2 v-if="result.title">{{ result.title }}</h2>
                    <h2 v-if="result.name"> {{ result.name }}</h2> 
                    <span v-if="result.original_title">{{ result.original_title }}</span>
                    <span v-if="result.original_name">{{ result.original_name }}</span>
                    <!-- <span v-if="result.original_language">{{ result.original_language }}</span> -->
                    <span v-if="result.vote_average">{{ result.vote_average }}</span>
                    <img class="flag" v-if="flags.includes(result.original_language)"
                    :src="'./img/' + result.original_language +'.png'" >
                    <span v-else>{{ result.original_language }}</span>
                </div>
            </div> 
            
        </main>
    </div>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--  CDN AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <link rel="stylesheet" href="style.css">
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <nav>
            <img class="logo" src="./img/logo_boolflix.png" alt="">
            <div class="searcher">
                <input type="search" name="" id="" placeholder="Search for a movie or show"
                v-model="query" @keyUp.enter="search" >
                <button type="submit" class="searchButton" @click="search">
                <i class="fa fa-search"></i>
                </button>
            </div>
            
        </nav>
        <main class="container">
            <div class ="MoviesContainer">

                <div v-for="result in results" class="card">
                    <div class="flipper">
                        <div class="card_front">
                            <img class="posterImg" :src="showPoster(result.poster_path)" alt="">
                        </div>

                        <ul class="card_back">
                            <li v-if="result.title"><strong>Title: </strong>{{ result.title }}</li>
                            <li v-if="result.name"><strong>Title: </strong>{{ result.name }}</li> 
                            <li v-if="result.original_title"><strong>Original Title: </strong>{{ result.original_title }}</li>
                            <li v-if="result.original_name"><strong>Original Title: </strong>{{ result.original_name }}</li>
                            <li v-if="result.vote_average"><strong>Vote: </strong>{{ result.vote_average }}</li>
                            <!-- <li class="star"><i class='fas fa-star'></i></li> -->
                            <li><strong>Language: </strong><img class="flag" v-if="flags.includes(result.original_language)"
                            :src="'./img/' + result.original_language +'.png'" ></li>
                            <li v-else>{{ result.original_language }}</li>
                            <li v-if="result.overview"><strong>Overview: </strong>{{ result.overview }}></li>
                        </ul>
                    </div>
                        
                    
                </div>
            </div> 
            
        </main>
    </div>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--  CDN AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="./main.js"></script>
</body>
</html>
